<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diódák teszt</title>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("E_wGNQV0TVnXbSjMx"); // EmailJS felhasználói azonosítód
        })();
    </script>

    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
        }
        
        .hidden {
            display: none;
        }

        .question {
            font-weight: bold;
            margin: 20px 0;
        }

        .timer {
            font-size: 24px;
            margin: 20px 0;
        }

        .container {
            display: flex;
            width: 100vw;
            max-width: 100%;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container h1 {
            border: 2px solid;
            width: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            box-shadow: 5px 10px;
            margin-bottom: 5rem;
        }

        #start-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid;
            width: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            box-shadow: 5px 10px;
        }

        #start-section button {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            box-shadow: 0px 9px #999;
        }

        #start-section button:active {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            transform: translateY(4px);
            box-shadow: 0px 5px #666;
        }

        #start-section label {
            margin-bottom: 0.3rem;
            font-size: 1.5rem;
        }

        #start-section input {
            outline: none;
            border: 2px solid black;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        input {
            font-size: 1.4rem;
        }

        #quiz-section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid;
            width: auto;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            box-shadow: 5px 10px;
        }

        #quiz-section .question {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        #quiz-section .timer {
            margin-bottom: 0rem;
            margin-top: 3rem;
            font-size: 1.5rem;
        }

        #quiz-section textarea {
            outline: none;
            border: 2px solid black;
            padding-left: 1rem;
            padding-right: 1rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        #quiz-section button {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            box-shadow: 0px 9px #999;
        }

        #quiz-section button:active {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            transform: translateY(4px);
            box-shadow: 0px 5px #666;
        }

        #end-section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid;
            width: auto;
            padding-top: 1rem;
            padding-bottom: 3rem;
            padding-left: 2rem;
            padding-right: 2rem;
            box-shadow: 5px 10px;
        }

        #end-section button {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            box-shadow: 0px 9px #999;
            margin-top: 2rem;
        }

        #end-section button:active {
            border: 2px solid;
            font-size: 1.3rem;
            padding-top: 1rem;
            padding-bottom: 1rem;
            padding-left: 2rem;
            padding-right: 2rem;
            cursor: pointer;
            background-color: white;
            transform: translateY(4px);
            box-shadow: 0px 5px #666;
        }

        #end-section h2 {
            font-size: 1.5rem;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Félvezető diódák kérdései</h1>

        <div id="start-section">
            <label for="name">Tanuló neve:</label>
            <input type="text" id="name" placeholder="Add meg a neved"><br><br>
            <label for="email">Email cím:</label>
            <input type="email" id="email" placeholder="Add meg az email címed"><br><br>
            <button id="start-btn">START!</button>
        </div>

        <div id="quiz-section" class="hidden">
            <div class="question" id="question"></div>
            <textarea id="answer" rows="4" cols="50" placeholder="Írd ide a válaszodat..."></textarea><br><br>
            <button id="next-btn">Következő kérdés</button>
            <div class="timer" id="timer"></div>
        </div>

        <div id="end-section" class="hidden">
            <h2>SP köszöni, hogy kitöltötted a dolgozatot!</h2>
            <button id="download-btn">A dolgozatra adott válaszok letöltése</button>
            <br>
            <button id="back-btn">Vissza a főoldalra</button>
        </div>
    </div>

    <script>
        // Kérdések adatbázisa
const questions = [
    // Félvezetők és szennyezések
    "Mi a különbség a tiszta félvezető és a szennyezett félvezető között?",
    "Hogyan hat a szennyezés (dópingszennyezés) a félvezető vezetőképességére?",
    "Mit jelent az n-típusú és a p-típusú félvezető?",
    "Nevezzen meg legalább két anyagot, amelyet használnak félvezetőkben!",
    "Miért szükséges a félvezetőket szennyezni az elektronikai alkalmazásokban?",
    "Magyarázza el a pn-átmenet fogalmát és működését!",
    "Hogyan alakul ki a záróréteg a pn-átmenetnél?",
    "Mi történik, ha egy pn-átmenetre előfeszítő feszültséget kapcsolunk?",

    // Diódák
    "Mi a dióda és mi a működésének alapelve?",
    "Mi a különbség a szilícium és a germánium diódák működése között?",
    "Mi a különbség a normál dióda és a Zéner-dióda között?",
    "Hogyan befolyásolja a hőmérséklet a dióda működését?",
    "Hogyan működik egy egyenirányító dióda? Mire használják?",
    "Hogyan működik egy LED? Miért bocsát ki fényt a LED?",
    "Milyen szerepe van a Zéner-diódának a feszültségstabilizálásban?",
    "Mi történik egy diódával, ha fordított irányú feszültséget alkalmazunk rajta?",
    "Melyik dióda típus alkalmazható feszültség stabilizálásra?",
    "Hogyan választana megfelelő diódát egy adott áramkörhöz?",

    // Alkalmazások és gyakorlati kérdések
    "Milyen előnyei vannak a LED-ek használatának a hagyományos izzólámpákkal szemben?",
    "Hogyan lehet Zéner-diódával túlfeszültség elleni védelmet kialakítani?",
    "Soroljon fel legalább három olyan eszközt, amelyben diódákat használnak!",
    "Miért fontos a dióda kapcsolási iránya egy áramkörben?",
    "Hogyan lehet mérni egy dióda állapotát (jó vagy hibás)?",
    "Miért fontos a dióda kapcsolási iránya egy áramkörben?"
];

        let currentQuestionIndex = 0;
        let timeRemaining = 0;
        let timer;
        let selectedQuestions = [];
        let answers = [];
        let startTime, endTime;

        const startSection = document.getElementById("start-section");
        const quizSection = document.getElementById("quiz-section");
        const endSection = document.getElementById("end-section");
        const questionEl = document.getElementById("question");
        const answerEl = document.getElementById("answer");
        const timerEl = document.getElementById("timer");

        document.addEventListener("DOMContentLoaded", () => {
            entryPoint();
        });

        // Main entry point of program
        function entryPoint() {
            document.addEventListener("visibilitychange", handleVisibilityChange);
        }

        // Dolgozat vége, ha az oldal elhagyásra kerül
        function handleVisibilityChange() {
            if (document.visibilityState === "hidden") {
                alert("Elhagytad az oldalt. A teszt véget ért számodra dupla elégtelennel!");
                endQuiz(); // Hívjuk meg a teszt lezárására szolgáló függvényt
            }
        }

        // Remove visibility change event listener
        function removeVisibilityChangeListener() {
            document.removeEventListener("visibilitychange", handleVisibilityChange);
        }

        document.getElementById("start-btn").addEventListener("click", () => {
            startTime = new Date(); // Aktuális kezdési idő
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();

            if (!name || !email) {
                alert("Kérlek, add meg a neved és az email címed!");
                return;
            }

            startSection.style.display = "none";
            quizSection.style.display = "flex";

            selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
            startQuiz();
        });

        document.getElementById("back-btn").addEventListener("click", () => {
            // Remove visibility change eventlistener before redirect
            removeVisibilityChangeListener();
            // Átirányítás a főoldalra
            window.location.href = "https://sandorpeteer.github.io/tavkozles/";
        });

        function startQuiz() {
            currentQuestionIndex = 0;
            answers = [];
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestionIndex >= selectedQuestions.length) {
                endQuiz();
                return;
            }

            questionEl.textContent = selectedQuestions[currentQuestionIndex];
            answerEl.value = "";
            setTimer(40 + selectedQuestions[currentQuestionIndex].length / 2); // Duplázott idő

            document.getElementById("next-btn").onclick = () => {
                saveAnswer();
                currentQuestionIndex++;
                showQuestion();
            };
        }

        function setTimer(seconds) {
            timeRemaining = Math.ceil(seconds);
            timerEl.textContent = `Válaszadási idő: ${timeRemaining} másodperc`;

            timer = setInterval(() => {
                timeRemaining--;
                timerEl.textContent = `Válaszadási idő: ${timeRemaining} másodperc`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    saveAnswer();
                    currentQuestionIndex++;
                    showQuestion();
                }
            }, 1000);
        }

        function saveAnswer() {
            clearInterval(timer);
            answers.push({
                question: selectedQuestions[currentQuestionIndex],
                answer: answerEl.value.trim() || "Nem érkezett válasz!"
            });
        }

        function endQuiz() {
            removeVisibilityChangeListener();
            
            startSection.style.display = "none";
            quizSection.style.display = "none";
            endSection.style.display = "flex";
            endTime = new Date(); // Aktuális befejezési idő
            sendEmail();
            document.getElementById("download-btn").addEventListener("click", downloadResults);
        }

        function downloadResults() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const timeTaken = calculateTimeTaken();
            let resultText = `Tanuló neve: ${name}\nEmail: ${email}\n\nTeszt kezdési idő: ${startTime}\nTeszt befejezési idő: ${endTime}\nTeszt kitöltési idő: ${timeTaken}\n\nKérdések és válaszok:\n\n`;

            answers.forEach((a, index) => {
                resultText += `${index + 1}. Kérdés: ${a.question}\nVálasz: ${a.answer}\n\n`;
            });

            const blob = new Blob([resultText], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "dolgozat_letoltes.txt";
            link.click();
        }

        function sendEmail() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const teacherEmail = "pepe1125@gmail.com";
            const timeTaken = calculateTimeTaken();

            const message = `
                Tanuló neve: ${name}
                Tanuló email: ${email}
                
                Teszt kezdete: ${startTime}
                Teszt vége: ${endTime}
                Teszt kitöltési idő: ${timeTaken}

                Kérdések és válaszok:
                
                ${answers.map(a => `Kérdés: ${a.question}\nVálasz: ${a.answer}\n`).join("\n")}
            `;

            emailjs.send("service_n5atsve", "template_lzmjifo", {
                to_email: teacherEmail,
                subject: name,
                reply_to: email,
                message: message
            }).then(() => {
                alert("Az eredményeket elküldtük SP tanárúrnak!");
            }).catch((error) => {
                console.error("Hiba az email küldésekor:", error);
                alert("Hiba történt az email küldésekor.");
            });
        }

        function calculateTimeTaken() {
            if (startTime && endTime) {
                const diff = endTime - startTime; // Különbség milliszekundumban
                const minutes = Math.floor(diff / 60000);
                const seconds = Math.floor((diff % 60000) / 1000);
                return `${minutes} perc ${seconds} másodperc`;
            }
            return "Nincs adat";
        }

    </script>
</body>

</html>
