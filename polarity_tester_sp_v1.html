<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangsz√≥r√≥ Polarit√°s Teszt</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { font-size: 18px; padding: 10px; cursor: pointer; }
        #result { font-size: 24px; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Hangsz√≥r√≥ Polarit√°s Teszt</h1>
    <button onclick="startTest()">üé§ Ind√≠t√°s</button>
    <p id="result">V√°rakoz√°s...</p>

    <script>
        function startTest() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new AudioContext();
                    const analyser = audioContext.createAnalyser();
                    const microphone = audioContext.createMediaStreamSource(stream);
                    const dataArray = new Float32Array(analyser.fftSize);
                    
                    analyser.fftSize = 1024;
                    analyser.smoothingTimeConstant = 0;
                    microphone.connect(analyser);
                    
                    function checkPolarity() {
                        analyser.getFloatTimeDomainData(dataArray);
                        let firstNonZeroIndex = dataArray.findIndex(val => Math.abs(val) > 0.01);
                        
                        if (firstNonZeroIndex !== -1) {
                            let firstPeak = dataArray[firstNonZeroIndex];
                            let polarity = firstPeak > 0 ? '‚úîÔ∏è Helyes polarit√°s' : '‚ùå Ford√≠tott polarit√°s';
                            document.getElementById('result').innerText = polarity;
                        }
                        requestAnimationFrame(checkPolarity);
                    }
                    
                    checkPolarity();
                })
                .catch(error => console.error('Hozz√°f√©r√©si hiba:', error));
        }
    </script>
</body>
