[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

; ===== KÖZÖS MÉDIA/NAT BEÁLLÍTÁSOK MINDEN VÉGPONTRA =====
[ep-base](!)
type=endpoint
context=local
disallow=all
allow=opus
allow=g722
allow=ulaw
allow=alaw
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no
; ha később Opus is lesz a telefonokon és a szerveren:
; allow=opus

[aor-base](!)
type=aor
max_contacts=1
qualify_frequency=60

[auth-base](!)
type=auth
auth_type=userpass

; ===== 101 =====
[101](ep-base)
auth=auth101
aors=101
[auth101](auth-base)
username=101
password=pass101
[101](aor-base)

